<!DOCTYPE html>
<html>
<head>
<title>
  import java.io.*;

class Student {
    int id, age;
    String name;

    // Default constructor
    Student() {
        age = 18;
        System.out.println("This is a default constructor");
    }

    // Parameterized constructor
    Student(int i, String name, int age) {
        id = i;
        this.name = name; // Fix: replaced colon (:) with semicolon (;)
        this.age = age;
    }
}

public class constructorOverloadEx {
    public static void main(String[] args) {
        Student s = new Student();
        System.out.println("\nDefault Constructor values: \n");
        System.out.println("Student Id: " + s.id + "\nStudent Name: " + s.name + "\nStudent Age: " + s.age);

        System.out.println("\nParameterized Constructor values: \n");
        Student s1 = new Student(10, "David", 22); // Fix: replaced 'Stdent' with 'Student'
        System.out.println("Student Id: " + s1.id + "\nStudent Name: " + s1.name + "\nStudent Age: " + s1.age);
    }
}

String Functions
</title>

<script type="text/javascript"> 
function cnt()
{
var s,i,ch,c;

{

if (ch=="A"| |ch=="a"| |ch=="E"| |ch=="e"| |ch=="I"| |ch=="i"| |ch=="O"| |ch=="o"| |ch=="U"| |ch=="u")
c++;
}
alert ("Number of vowels in string are"+c);
}
